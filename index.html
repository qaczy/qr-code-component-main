<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="style.min.css">
	<link rel="stylesheet" href="style.min.css.map">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | QR code component</title>
</head>

<body>

	<main>
		<div class="card card--shadow">
			<div class="card__qr">
				<img src="/images/image-qr-code.png" alt="QR code">
			</div>

			<div class="card__text">
				<p class="p--bold p--gray">Improve your front-end skills by building projects</p>
				<p class="p--light-gray --mx-indent-30">Scan the QR code to visit Frontend Mentor and take your coding
					skills to the
					next level</p>
			</div>
		</div>
	</main>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Adam Kaczmarek</a>.
		</div>
	</footer>

</body>

</html>
